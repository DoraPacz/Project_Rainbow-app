<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97aa66e010.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Dora's Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-container">
            <img src="images/111.png" alt="rainbow" class="rainbow-icon">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                            class="form-control" id="city-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" placeholder="Search" class="form-control btn btn-primary w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current city
                        </button>

                    </div>
                </div>
            </form>
            <h1 id="city">

            </h1>
            <ul>
                <li id="date"></li>
                <li id="description">

                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="cloudy icon"
                        class="weather-icon">
                    <span class="temperature" id="temperature"> </span>
                    <span class="units">
                        <a href="#" id="celsius-link">°C </a>| <a href="#" id="fahrenheit-link">°F</a>

                    </span>
                </div>
                <div class="col-6">
                    <ul>
                        Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                        Wind: <span id="wind"></span>km/h
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="src/app.js">

    </script>
</body>

</html>
